<!DOCTYPE html>

<html lang="en">

    <!-- Sets the character encoding to UTF-8 to support a wide range of characters -->
    <meta charset="UTF-8" />

    <!-- Ensures responsive behavior on mobile devices by setting the viewport width to match the device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Sets the title of the page, which appears in the browser tab -->
    <title>Sweet Crumbs Bakery</title>
  </head>
  <body>
    <!-- This is the root element where the React application will be injected -->
    <div id="root"></div>

    <!-- React will handle all rendering dynamically from here -->
  </body>
</html>
